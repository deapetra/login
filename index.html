<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelenkezés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body class="bg-dark">

    <div class="container p-3 bg-light w-25 mt-5">

        <form class="rounded-top">

          <h2 class="text-center">Regisztráció</h2>

            <div class="mb-2">
              <label for="exampleInputEmail1" class="form-label">Vezetéknév</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="mb-2">
              <label for="exampleInputPassword1" class="form-label">Keresztnév</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>

            <div class="mb-2">
              <label for="exampleInputEmail1" class="form-label">Email cím</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="mb-2">
              <label for="exampleInputEmail1" class="form-label">Jelszó</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="mb-2">
              <label for="exampleInputEmail1" class="form-label">Jelszó ismétlése</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <h4>Tanár vagy, vagy diák?</h4>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">Tanár</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">Diák</label>
            </div>

            <div class="mb-2 mt-3">
              <label for="exampleInputEmail1" class="form-label">OM azonosító</label>
              <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <button type="submit" class="btn w-100 btn-success">Submit</button>

          </form>
    </div>











</body>
</html>
